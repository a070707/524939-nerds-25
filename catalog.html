
<!DOCTYPE html>

    <meta charset="utf-8">

  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-header-logo" href="home.html">
          <img src="img/index-logo.svg" width="368" height="153" alt="Логотип студии «Нёрдс»">

        <ul class="site-navigation">
          <li><a href="info.html">Студия</a></li>
          <li><a href="clients.html">Клиенты</a></li>

      <section class="catalog-info"><h1>Магазин готовых шаблонов</h1></section>

     <main class="catalog">
      <section class="filter-left">
        <form action="#" id="filter-form">
          <div class="filter-grid">
            <p class="filter-title">Сетка:</p>
            <p><input type="radio" id="grid-1" name="radio-grid" checked><label class="icon-circle-dot" for="grid-1">Адаптивная</label></p>
            <p><input type="radio" id="grid-2" name="radio-grid"><label class="icon-circle" for="grid-2">Фиксированная</label></p>
            <p><input type="radio" id="grid-3" name="radio-grid"><label class="icon-circle" for="grid-3">Резиновая</label></p>     
          </div>

          <div class="filter-specials">
            <p class="filter-title">Особенности:</p>

            <p><input type="checkbox" id="checkbox1" name="checkbox-1" checked><label class="icon-check-on" for="checkbox1">Слайдер</label></p>
            <p><input type="checkbox" id="checkbox2" name="checkbox-2"><label class="icon-check-off" for="checkbox2">Блок преимуществ</label></p>
            <p><input type="checkbox" id="checkbox3" name="checkbox-3" checked><label class="icon-check-on" for="checkbox3">Новости</label></p>
            <p><input type="checkbox" id="checkbox4" name="checkbox-4"><label class="icon-check-off" for="checkbox4">Галерея</label></p>
            <p><input type="checkbox" id="checkbox5" name="checkbox-5"><label class="icon-check-off" for="checkbox5">Корзина</label></p>
          </div>
        </form>
      </section>
      
      <section class="template-list">
        <article class="tamplate"><a href="sedona.html"><img src="img/sedona.jpg" width="360" height="576" alt="Седона"></a></article>
        <article class="tamplate"><a href="pink.html"><img src="img/pink.jpg" width="360" height="576" alt="Pink"></a></article>
        <article class="tamplate"><a href="borodinski.html"><img src="img/borodinski.jpg" width="360" height="576" alt="Borodinski"></a></article>
        <article class="tamplate"><a href="miska.html"><img src="img/mishka.jpg" width="360" height="576" alt="Mishka"></a></article>
        <article class="tamplate"><a href="education.html"><img src="img/education.jpg" width="360" height="576" alt="Учеба"></a></article>
        <article class="tamplate"><a href="kvast.html"><img src="img/kvast.jpg" width="360" height="576" alt="Кваст"></a></article>
      </section>
    </main>

    <footer class="main-footer">
    	<div class="social-list">
    		<ul>
    			<li><a class="social-button" href="#">Вконтакте</a></li>
          		<li><a class="social-button" href="#">Фейсбук</a></li>
          		<li><a class="social-button" href="#">Инстаграм</a></li>
    		</ul>
    	</div>
    	<div class="main-footer-text">
    		<p>Давайте дружить, это выгодно!</p>
			<p>Скидка 10% для друзей из соц.сетей</p>
    	</div>
    </footer>

  <form action="#" method="get" class="feedback-form">
    <article class="name">
      <label for="input-name">Ваше имя:</label><input type="text" id="input-name" name="feedback-name" placeholder="Представьтесь, пожалуйста">
    </article>
    <article class="e-mail">
      <label for="input-e-mail">Ваш e-mail:</label><input type="email" id="input-e-mail" name="feedback-e-mail" placeholder="Для отправки ответа">
    </article>
    <article class="message-text">
      <label for="input-message">Текст письма:</label><textarea id="input-message" name="feedback-message" placeholder="В свободной форме"></textarea>
    </article>
    <div class="form-btns">
      <input type="submit" id="input-submit" name="feedback-submit" class="btn feedback-submit" value="Отправить">
      <a href="#" class="btn feedback-cancel">Отмена</a>
    </div>
  </form>

</body>
